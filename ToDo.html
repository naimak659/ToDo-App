<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/ToDo.css">
    <title>TO-Do App</title>
</head>
<body>
<div class="container">
    <div class="todo__app">
        <h2 class="todo__icon">To-Do List <img class="icon__img" src="./images/icon.png" alt=""></h2>
        <div class="todo__row">
            <input id="row__input" type="text" id="input__box" placeholder="Enter your task">
            <button class="row__btn" onclick="addTask()">Add</button>
        </div>
        <ul id="todo__list">

        </ul>
    </div>


</div>




    <script src="./js/ToDo.js"></script>
</body>
</html>
